<div class="row">    
    <div class="col-md-6 mb-3">                
        <label for="squadList"> Squad </label>
        <select id="squadList" class="custom-select" (change)="emitSelectedSquad()" >
                <option *ngFor="let squad of squads" [value]="squad._id">
                    {{squad.name}}
                </option>
        </select>
    </div>    
</div>
