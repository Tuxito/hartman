<div class="container">
    <form>
        <div class="row">
            <div class="col-md-6 mb-3">        
                <label for="exampleInputEmail1">Squad Name</label>
                <input [ngModelOptions]="{standalone: true}" class="form-control" name="squadName" id="squadName" placeholder="Enter squad name" [(ngModel)]="squadName" required>
            </div>
        </div>          
    
        <button type="button" class="btn btn-success" (click)="createSquad()">Create Squad</button>
    </form>

    <h2 class=py-5>Squads</h2>
        
    <table  class="table table-hover">
        <thead>
                <tr>
                    <th>Squad Name</th>  
                    <th>Description</th>         
                </tr>
        </thead>
        <tbody class="sortable">
            <tr *ngFor="let squad of squads">
               <td>
                   <a routerLink="detail/{{squad._id}}">
                     <span>{{squad.name}}</span>
                   </a>
               </td> 
               <td>
                  <span>{{squad.description}}</span>                
               </td>            
            </tr>
        </tbody>            
    </table>
</div>
