<div class="container">        
    <app-squad-selection (onSelect)="squadSelected($event)"></app-squad-selection>    
    
    <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true">
    </canvas>    
</div>
